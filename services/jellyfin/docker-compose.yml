services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    # Load environment variables from root .env file
    # Relative path used because docker compose is run from service directory via justfile
    env_file:
      - ../../.env
    environment:
      - PUID=${JELLYFIN_UID:-1000}
      - PGID=${JELLYFIN_GID:-1000}
      - TZ=UTC
    volumes:
      - ${JELLYFIN_CONFIG_DIR:-../../data/jellyfin/config}:/config
      - ${JELLYFIN_CACHE_DIR:-../../data/jellyfin/cache}:/cache
      - ${JELLYFIN_DATA_DIR:-../../data/jellyfin/media}:/media
    ports:
      - "8096:8096"
    networks:
      - homelab
  
  
networks:
  homelab:
    external: true
    name: homelab
