services:
prowlarr:
  image: lscr.io/linuxserver/prowlarr:latest
  container_name: prowlarr
  restart: unless-stopped
  environment:
    - PUID=${RADARR_UID:-1000}
    - PGID=${RADARR_GID:-1000}
    - TZ=UTC
  volumes:
    - ../../data/prowlarr/config:/config
  ports:
    - "9696:9696"
  networks:
    - homelab

# ============================================
# DOWNLOAD CLIENT (1 service)
# ============================================


networks:
  homelab:
    external: true
    name: homelab
