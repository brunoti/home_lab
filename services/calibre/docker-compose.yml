services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    restart: unless-stopped
    # Load environment variables from root .env file
    # Relative path used because docker compose is run from service directory via justfile
    env_file:
      - ../../.env
    environment:
      - PUID=${CALIBRE_UID:-1000}
      - PGID=${CALIBRE_GID:-1000}
      - TZ=UTC
    volumes:
      - ${CALIBRE_CONFIG_DIR:-../../data/calibre/config}:/config
      - ${CALIBRE_LIBRARY_PATH:-../../data/calibre/books}:/books
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - homelab
  
  
networks:
  homelab:
    external: true
    name: homelab
