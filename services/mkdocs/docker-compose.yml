services:
  mkdocs:
    image: squidfunk/mkdocs-material:latest
    container_name: mkdocs
    restart: unless-stopped
    command: serve --dev-addr=0.0.0.0:8001
    volumes:
      - ../../:/docs
    ports:
      - "${MKDOCS_PORT:-8001}:8001"
    networks:
      - homelab
  
  
networks:
  homelab:
    external: true
    name: homelab
