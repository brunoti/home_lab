services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../data/portainer:/data
    ports:
      - "9000:9000"
      - "9443:9443"
    networks:
      - homelab
  
  
networks:
  homelab:
    external: true
    name: homelab
